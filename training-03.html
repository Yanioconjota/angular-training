<!DOCTYPE html>
<html ng-app="exampleApp">
	<head lang="es">
		<meta charset="UTF-8">
		<title>Training AngularJS 1</title>
		<link rel="stylesheet" href="node_modules/bootstrap-css-only/css/bootstrap.css">
		<link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">
		<link rel="stylesheet" href="public/css/main.css">

		<script src="node_modules/angular/angular.js"></script>
		<script src="node_modules/angular-animate/angular-animate.js"></script>
		<script src="node_modules/angular-ui-validate/dist/validate.js"></script>
		<script src="node_modules/angular-bootstrap-npm/dist/angular-bootstrap.js"></script>
		<script src="node_modules/angular-bootstrap-npm/dist/angular-bootstrap-tpls.js"></script>

		<script src="public/js/app.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-xs-12" ng-controller="testController as sctrl">
					<h4 class="push-bottom">Working with model options | Form validations</h4>
					<form ng-submit="sctrl.save()">
						<div class="form-group">
							<input type="text" ng-model="sctrl.name" ng-model-options="{updateOn:'default blur', debounce:{'default':500,'blur':0}}" name="name" placeholder="Enter your name" class="form-control" required>
							<br>
							<pre ng-bind="sctrl.name"></pre>
							<button class="btn btn-primary" type="submit" name="button">Submit</button>
						</div>
					</form>
					<hr>
					<div class="form-group">
						<select class="form-control" ng-options="country.name for country in sctrl.countries" name="" ng-model="sctrl.selectedCountry">
							<option value="">Select Country</option>
						</select>
						<pre ng-bind="sctrl.selectedCountry.name"></pre>
					</div>
				</div>
			</div>
		</div>

	</body>
</html>

<!DOCTYPE html>
<html ng-app="routeApp">
	<head lang="es">
		<meta charset="UTF-8">
		<title>Training AngularJS 1</title>
		<link rel="stylesheet" href="/node_modules/bootstrap-css-only/css/bootstrap.css">
		<link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.css">
		<link rel="stylesheet" href="/public/css/main.css">

		<script src="/node_modules/angular/angular.js"></script>
		<script src="/node_modules/angular-ui-router/release/angular-ui-router.js"></script>
		<script src="/node_modules/angular-animate/angular-animate.js"></script>
		<script src="/node_modules/angular-ui-validate/dist/validate.js"></script>
		<script src="/node_modules/angular-bootstrap-npm/dist/angular-bootstrap.js"></script>
		<script src="/node_modules/angular-bootstrap-npm/dist/angular-bootstrap-tpls.js"></script>

		<script src="/public/js/routing.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<nav>
						<ul class="list-unstyled">
							<li ui-sref="home" ui-sref-active="active">home</li>
							<li ui-sref="page1" ui-sref-active="active">page1</li>
							<li ui-sref="page2" ui-sref-active="active">page2</li>
						</ul>
					</nav>
					<div ui-view></div>
					<pre ng-bind="$state.current | json"></pre>
				</div>
			</div>
		</div>

	</body>
</html>
